  <script>
  $(document)
    .ready(function() {
      // fix main menu to page on passing
      $('.main.menu').visibility({
        type: 'fixed'
      });
      $('.overlay').visibility({
        type: 'fixed',
        offset: 80
      });
      // lazy load images
      $('.image').visibility({
        type: 'image',
        transition: 'vertical flip in',
        duration: 500
      });
      $('.search.icon').on('click', function() {
        var cid = $("input:first").val();
        searchCID(cid);
      });
      $('#cidInput').on('keypress', function(e) {
        if(e.which === 13) {
          var cid = $("input:first").val();
          //disable input to prevent multiple submit
          $('#cidInput').blur();
          searchCID(cid);
        }
      });

      function isNumeric(value) {
        return /^\d+$/.test(value);
      }

      function searchCID(cid) {
        console.log(cid);

        if (!isNumeric(cid)) {
          console.log("NOT AN INTEGER");
          $('#catalog').html("<p>Please enter a valid CID (integer only).</p>");
        } else {
          $.ajax({
            url: "index7.php/order/" + cid,
            success: function(result) {
              console.log(result);
                //$('#catalog').html(result);
              drawTable(result);
            },
            error: function() {
              console.log("nope");
            }
          })
        }
      }
      
      function drawTable(data, value){
        console.log("IN DRAW TABLE");
        // for (var j in data[0]) {
        //   console.log(data[0][j]);
        // }
        console.log(data.length);

        if ((data.length != undefined) && (data.length != 0)) {
          var keys = Object.keys(data[0]);
          console.log(keys);
          var table = $("<table class='ui large table'>");
          table.append($("<tr>"));
          for (var i=0; i<keys.length; i++) {
            table.append($("<td><b>"+keys[i]+"</b></td>"));
          }
          table.append($("</tr>"));
          for (var i=0; i< data.length; i++){
            table.append($(drawRow(data[i],keys)));
          }
          table.append($("</table>"));
          $('#catalog').html(table);
        } else {
          console.log("nothing.");
          drawNoResults();
        }
      }

      function drawRow(rowData,labels){
        //$("#catalog").append(row);
        console.log(rowData);
        var row = $("<tr>");
        for (var i=0; i< labels.length; i++) {
          row.append($("<td>" + rowData[labels[i]] + "</td>"));
        }
        row.append($("</tr>"));
        return row;
      }

      function drawNoResults() {
          $('#catalog').html("<p>No results found.</p>");
      }

    })
  ;
  </script>
