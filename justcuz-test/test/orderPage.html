  <script>
    $(document).ready(function(){

      document.getElementById('pnts').value=getParameterByName('points')/100;
      }
      document.getElementById('memid').value=getParameterByName('cid');

      if(document.getElementById('memid').value!="undefined"){
      document.getElementById('memName').value=getParameterByName('memName');
      document.getElementById('em').value=getParameterByName('email');
      document.getElementById('addy').value=getParameterByName('addy');
      document.getElementById('card').value=getParameterByName('cardNum');
      document.getElementById('ctype').value=getParameterByName('cardType');}
      $("#b").change(function(){
        if(document.getElementById('c').value < 0){
          document.getElementById('c').value=0;
        }
      });

      $('.ui.dropdown')
        .dropdown()
      ;
    })
    function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
